name: Deploy to AWS Elastic Beanstalk

on:
  workflow_dispatch:
    inputs:
      library:
        description: 'Deployment'
        required: true
        type: choice
        options: 
          - 'deploy'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Clear NPM cache
      run: npm cache clean --force

    - name: Configure NPM
      run: |
        npm config set fetch-retries 5
        npm config set fetch-retry-mintimeout 20000
        npm config set fetch-retry-maxtimeout 60000

    - name: Create .npmrc file in the project directory
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}" > ~/.npmrc
        echo "registry=https://npm.pkg.github.com" >> ~/.npmrc

    - name: Install dependencies with retry
      run: |
        retries=3
        count=0
        until npm ci || [ $count -eq $retries ]; do
          echo "Retrying npm ci ($((count++))/$retries)..."
          sleep 5
        done

    - name: Build the application
      run: npm run build

    - name: Zip the build
      run: |
        zip -r app.zip . \
        -x "node_modules/*" ".git/*" ".github/*"

    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name "${{ secrets.EB_APP_NAME }}" \
          --version-label "v-${{ github.run_id }}" \
          --source-bundle S3Bucket=my-bucket,S3Key=my-app-${{ github.run_id }}.zip

        aws elasticbeanstalk update-environment \
          --application-name "${{ secrets.EB_APP_NAME }}" \
          --environment-name "${{ secrets.EB_ENV_NAME }}" \
          --version-label "v-${{ github.run_id }}"

    - name: Clean up
      run: rm app.zip
